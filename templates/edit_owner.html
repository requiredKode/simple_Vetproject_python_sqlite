{% extends "layout.html" %}

{% block body %}

{% if session.username %}
<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="active"> Edit Owner </h2>
        <form action="/update_owner/{{owner.0}}" method="post">
            <input type="text" id="login" autocomplete="off" autofocus name="name" value="{{owner.1}}" placeholder="Name" required="required" />
            <input type="text" id="login" autocomplete="off" autofocus name="lastname" value="{{owner.2}}" placeholder="Last Name" required="required" />
            <input type="text" id="login" autocomplete="off" autofocus name="address" value="{{owner.3}}" placeholder="Address" required="required" />
            <input type="email" id="login" autocomplete="off" autofocus name="email" value="{{owner.4}}" placeholder="Email" required="required" />
            <input type="date" id="login" autocomplete="off" autofocus name="start_date" value="{{owner.5}}" placeholder="Date" required="required" />
            <input type="submit" class="fadeIn fourth" value="Update">
        </form>
    </div>
</div>
{% else %}
	You are not logged in. <a href="/login">Log in</a>.
{% endif %}

{% endblock %}
